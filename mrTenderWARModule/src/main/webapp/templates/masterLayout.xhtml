<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui" >
	<h:head>
        <title>mrTender</title>
    </h:head>
    <h:body>
    	<p:layout fullPage="true" resizeTitle="resize" style="background-color:#FFFFFF;">

				<div id="generalNavbar">
	    			<ui:insert name="navbar" >
	    			  <ui:include src="/templates/common/navbar.xhtml" />

    	    	</div>
    		</p:layoutUnit>

    			<ui:insert name="content" />

    		<p:layoutUnit position="south" resizable="true" id="south">

	    			<ui:insert name="footer" >
	    			  <ui:include src="/templates/common/footer.xhtml" />
	    			</ui:insert>
    	    	</div>
    	    </p:layoutUnit>	
    	    
        </p:layout>
